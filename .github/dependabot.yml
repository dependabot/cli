version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"
    groups:
      all:
        patterns:
          - "*"
  - package-ecosystem: "gomod"
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"
    allow:
      # Allow both direct and indirect updates for all packages
      - dependency-type: "all"
    groups:
      docker:
         patterns:
            - "github.com/docker/*"
            - "github.com/moby/*"
      all:
        patterns:
          - "*"
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "16:00"
    groups:
      all:
        patterns:
          - "*"
  

name: CI Build + Unit Test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Run go vet
        run: go vet ./...

      - name: Check gofmt passes
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "gofmt failed, please run gofmt -w ."
            exit 1
          fi

      - name: Run shellcheck
        run: shellcheck **/*.sh

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Run integration tests
        run: tests/local
